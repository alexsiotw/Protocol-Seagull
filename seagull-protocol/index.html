<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pulse { animation: pulse 2s infinite; }
        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 0, 0, 0.5);
            animation: scan 5s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen overflow-hidden relative">
    <div class="scan-line"></div>
    <div id="loginPage" class="bg-gray-800 p-8 rounded-lg shadow-lg text-center w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-red-500 pulse">Secure Access Portal</h1>
        <p class="mb-4">Enter your credentials to access restricted systems.</p>
        <input type="text" id="username" placeholder="Username" class="p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 mb-4 w-full">
        <input type="password" id="password" placeholder="Password" class="p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 mb-4 w-full">
        <button onclick="checkLogin()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full">Login</button>
        <p id="loginError" class="text-red-500 mt-4 hidden">Invalid username or password.</p>
    </div>
    <div id="dashboard" class="hidden bg-gray-800 p-8 rounded-lg shadow-lg text-center w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-red-500 pulse">System Dashboard</h1>
        <p class="mb-4">Select a system to access.</p>
        <button onclick="window.location.href='lockdown-portal.html'" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full mb-2">Lockdown Portal</button>
        <button onclick="window.location.href='index.html'" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full">Seagull Protocol</button>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (username === 'RaymondReddington' && password === 'RR0312') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('loginError').classList.add('hidden');
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
